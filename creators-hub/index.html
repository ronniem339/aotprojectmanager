<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Hub</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- The root element where our React app will be mounted -->
    <div id="root"></div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    
    <!-- 
      Our Application Logic (Split into modules)
      The 'type="text/babel"' attribute is crucial.
      The order is very important! 
    -->
    <script src="js/config.js" type="text/babel"></script>
    <script src="js/auth.js" type="text/babel"></script>
    <script src="js/components/common.js" type="text/babel"></script>
    <script src="js/components/Dashboard.js" type="text/babel"></script>
    <script src="js/components/NewProjectWizard.js" type="text/babel"></script>
    <script src="js/components/SettingsView.js" type="text/babel"></script>
    <script src="js/components/MyStudioView.js" type="text/babel"></script>
    <script src="js/components/ProjectSelection.js" type="text/babel"></script>
    <script src="js/components/ImportProjectView.js" type="text/babel"></script>

    <!-- NEW ProjectView Components -->
    <script src="js/components/ProjectView/ProjectHeader.js" type="text/babel"></script>
    <script src="js/components/ProjectView/VideoList.js" type="text/babel"></script>
    <script src="js/components/ProjectView/VideoWorkspace.js" type="text/babel"></script>
    <script src="js/components/ProjectView/EditProjectModal.js" type="text/babel"></script>
    <script src="js/components/ProjectView/VideoModal.js" type="text/babel"></script> 
    <script src="js/components/ProjectView/FullScreenScriptView.js" type="text/babel"></script> <!-- NEW: FullScreenScriptView -->
    <script src="js/components/ProjectView.js" type="text/babel"></script>

    <script src="js/app.js" type="text/babel"></script>

</body>
</html>
